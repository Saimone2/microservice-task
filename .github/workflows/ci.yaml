name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install -r src/requirements.txt

    - name: Run unit tests
      run: |
        source .venv/bin/activate
        pytest -v src/test_main.py

  build:
    runs-on: self-hosted
    needs: test
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build docker img
      run: docker build -t localhost:32000/microservice-task:latest .

    - name: Push to local reg
      run: |
        docker tag localhost:32000/microservice-task:latest localhost:32000/microservice-task:latest
        docker push localhost:32000/microservice-task:latest

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.29.0'

    - name: Configure kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

    - name: Deploy manifests
      run: |
        kubectl apply -f k8s/microservice-deployment.yaml
        kubectl apply -f k8s/microservice-service.yaml
        kubectl apply -f k8s/ingress.yaml

    - name: Restart deployment
      run: microk8s kubectl rollout restart deployment microservice-task

    - name: Wait for rollout
      run: microk8s kubectl rollout status deployment microservice-task
